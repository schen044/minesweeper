<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="title">Minesweeper</div>
    <div class="controls">Controls
        <div id="control-text">Control text</div>
    </div>
    <div class="win">Win text</div>
    <div class="game-board">
        <div class="help">help
            <div>how to play</div>
            <div>hints</div>
        </div>
        <div class="menu">menu
            <div>flags</div>
            <div>reset</div>
            <div>time</div>
        </div>
        <div class="board">
            <div id="grid-1">1</div>
            <div id="grid-2">2</div>
            <div id="grid-3">3</div>
            <div id="grid-4">4</div>
            <div id="grid-5">5</div>

            <div id="grid-7">7</div>
            <div id="grid-8">8</div>
            <div id="grid-9">9</div>
            <div id="grid-10">10</div>
            <div id="grid-11">11</div>
            <div id="grid-12">12</div>
            <div id="grid-13">13</div>
            <div id="grid-14">14</div>
            <div id="grid-15">15</div>
            <div id="grid-16">16</div>
            <div id="grid-17">17</div>
            <div id="grid-18">18</div>
            <div id="grid-19">19</div>
            <div id="grid-20">20</div>
            <div id="grid-21">21</div>
            <div id="grid-22">22</div>
            <div id="grid-23">23</div>
            <div id="grid-24">24</div>
            <div id="grid-25">25</div>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
